<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="animate.css">
<body>
<div id="app" @mousemove="updateXY">
    <div id="header">{{title}}</div>
    <div id="content" >{{content}}
        <router-view></router-view>
    </div>
    <transition enter-active-class="animated slideInLeft" leave-active-class="animated slideOutLeft">
        <div id="nav_bar" v-show="mouse_X < 100">
            <ul>
                <li><router-link to="/demo1">Demo1</router-link></li>
                <li><router-link to="/demo2">Demo2</router-link></li>
                <li><router-link to="/demo3">Demo3</router-link></li>
            </ul>
        </div>
    </transition>
    <router-view></router-view>
    <div>{{mouse_X}}, {{mouse_Y}}</div>
</div>

<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>

    var demo1 = {
        template:"<h1>First Demo</h1>"
    };
    var demo2 = {
        template:"<h1>Second Demo</h1>"
    };
    var demo3 = {
        template:"<h1>Third Demo</h1>"
    };

    var routes = [
        {"path":"/demo1",component:demo1},
        {"path":"/demo2",component:demo2},
        {"path":"/demo3",component:demo3}
    ];

    var router = new VueRouter({
        routes
    });

    new Vue({
        router,
        el:"#app",
        data:{
            title:"Here is header",
            content:"Here is content",
            nav_bar:"Here is nva bar",
            mouse_X:200,
            mouse_Y:0,
            show_nav:false
        },
        methods:{
            updateXY:function (e) {
                this.mouse_X = e.clientX;
                this.mouse_Y = e.offsetY;
            }

        }
    })

</script>
<script src="jquery-3.2.1.js"></script>
<script src="app.js"></script>
</body>
</html>
